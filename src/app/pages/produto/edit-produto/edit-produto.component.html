<div class="container">
  <div class="card mt-3">
    <div class="card-header">
      <h4>Atualizar produto</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="formProduto" *ngIf="formProduto">

        <div class="row">
          <div class="form-group col-md-4">
            <label>Foto:</label>
            <input id="file-input"  #Image type="file"
             (change)="handleFileInput($event.target.files)" />
          </div>

        </div>
        <img *ngIf="imagemAdicionada != null " [src]='imagemAdicionada' class="rounded-circle" height="100" width="100"/>

        <div class="row">
          <div class="form-group col-md-5">
            <label>Nome:</label>
            <input type="text" class="form-control" formControlName="nome">
          </div>
          <div class="form-group col-md-3">
            <label>Cor:</label>
            <input type="text" class="form-control" formControlName="cor">
          </div>
          <div class="form-group col-md-3">
            <label>Marca:</label>
            <input type="text" class="form-control" formControlName="marca">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label>Categoria:</label>
            <select class="form-control" formControlName="generoProduto">
              <option value="1">Masculino</option>
              <option value="2">Feminino</option>
            </select>
          </div>

          <div class="form-group col-md-3">
            <label>Tipo:</label>
            <select class="form-control" formControlName="categoria">
              <option value="1">Sandalia</option>
              <option value="2">Salto Alto</option>
              <option value="3">Chinelo</option>
              <option value="4">Tênis Feminino</option>
              <option value="5">Tênis Masculino</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <label>Preço custo:</label>
            <input type="text" class="form-control" formControlName="precoCusto">
          </div>

          <div class="form-group col-md-3">
            <label>Valor da venda:</label>
            <input type="text" class="form-control" formControlName="valorVenda">
          </div>

          <div class="form-group col-md-3">
            <label>Promoção:</label>
            <div class="ml-4">
              <input id="sim" type="radio" class="custom-control-input" formControlName="promocao" value="true" name="promocao">
              <label class="custom-control-label" for="sim">Sim</label>
            </div>
            <div class="ml-4">
              <input id="nao" type="radio" class="custom-control-input" formControlName="promocao" value="false" name="promocao">
              <label class="custom-control-label" for="nao">Não</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-8">
            <label>Observação:</label>
            <textarea class="form-control" style="resize: none; height: 150px;" maxlength="500"
              formControlName="descricao"></textarea>
          </div>
        </div>

        <div class="form-group col-md-12 border rounded" formArrayName="tamanhoProduto"
          style="background-color: #f5f5f5; ">
          <div class="row">
            <div style="border-style: ridge;
            border-radius: 10px 10px 10px 10px;" class="ml-2 mt-2 mb-2"
              *ngFor="let tamanho of tamanhoProduto().controls; let i=index" [formGroupName]="i">
              <div class="row col-12">
                <div class="col-md-12 mt-2">
                  <div class="form-group">
                    <label>Tamanho <b>{{i+1}}</b>:</label>
                    <input type="number" class="form-control" formControlName="tamanho">
                  </div>

                  <div class="form-groufa-pull-right">
                    <label>Quantidade:</label>
                    <input type="number" class="form-control" formControlName="quantidade">
                  </div>

                  <div class="form-groufa-pull-right">
                    <label>Descrição:</label>
                    <textarea class="form-control" style="resize: none; height: 150px;" maxlength="500"
                    formControlName="descricao"></textarea>
                  </div>
                </div>
              </div>

              <div class="row col-12 mb-1">
                <div class="col-md-2 mt-1">
                  <button (click)="removerTamanho(i)" class="btn btn-danger">Remover</button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <div class="row ml-1 mb-4">
          <button type="button" (click)="adicionarTamanho()" [disabled]="!formProduto.valid"
            class="btn btn-info">Adicionar tamanho</button>
        </div>

        <div *ngIf="exibirMensagem" class="row alert alert-success mt-2" role="alert">
          <strong>Produto atualizado com sucesso!</strong>
        </div>
        <div class="row">
          <div class="ml-3">

            <!-- <button *ngIf="!salvando" (click)="atualizar()" [disabled]="!formProduto.valid" -->
              <button *ngIf="!salvando"  (click)="uploadFileAndAdd()" [disabled]="!formProduto.valid"
              class="btn btn-primary btn-icon-split">
              <span class="text">Atualizar</span>
            </button>
            <button *ngIf="salvando" disabled class="btn btn-primary btn-icon-split">
              <i class="fas fa-spinner fa-spin"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
